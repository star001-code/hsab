<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }
    .login-container h2 {
        margin-bottom: 20px;
        color: #333;
    }
    .login-container input {
        width: 90%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }
    .login-container button {
        width: 92%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    .login-container button:hover {
        background: #0056b3;
    }
    .error {
        color: red;
        font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">تسجيل الدخول</button>
    <p class="error" id="error_message"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error_message');

      // تحقق من بيانات الدخول
      if (username.trim().toLowerCase() === 'star' && password === 'star') {
        alert('تم تسجيل الدخول بنجاح!');
        errorMessage.textContent = '';
        window.location.href = "home.html"; // إعادة التوجيه إلى صفحة رئيسية
      } else {
        errorMessage.textContent = 'خطأ: اسم المستخدم أو كلمة المرور غير صحيحة';
      }
    }
  </script>
</body>
</html>
